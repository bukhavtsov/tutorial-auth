<form class="text-center">
  <div class="form-group">
    <input [(ngModel)]="loginUserData.email" name="email" type="text" class="form-control" id="exampleInputEmail1"
           aria-describedby="emailHelp"
           placeholder="Email">
  </div>
  <div class="form-group">
    <input [(ngModel)]="loginUserData.password" name="password" type="password" class="form-control" id="exampleInputPassword1"
           placeholder="Password">
  </div>
  <div class="form-group">
    <button (click)="loginUser()" type="button" class="btn btn-primary">Log In</button>
  </div>
  <div class="form-group">
    <p>Have an account? <a routerLink="/register" routerLinkActive="active">Sign up</a></p>
  </div>
</form>
